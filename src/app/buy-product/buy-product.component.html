<div class="container mt-5">
    <div class="card p-3">
        <div class="row">
            <div class="col-6">
                <form #orderForm="ngForm" (ngSubmit)="placeOrder(orderForm)">

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Full Name</mat-label>
                        <input required [(ngModel)]="orderDetails.fullName" matInput placeholder="Enter Full Name"
                            name="fullName">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Address</mat-label>
                        <input required [(ngModel)]="orderDetails.address" matInput placeholder="Enter Address"
                            name="address">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Contact Number</mat-label>
                        <input type="tel" minlength="10" required [(ngModel)]="orderDetails.contactNumber" matInput
                            placeholder="Contact Number" name="contactNumber">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Alternate Contact Number</mat-label>
                        <input type="tel" minlength="10" required [(ngModel)]="orderDetails.alternateContactNumber"
                            matInput placeholder="Enter Alternate Contact Number" name="alternateContactNumber">
                    </mat-form-field>

                    <div align="right">
                        <button style="margin-right: 3px;" mat-stroked-button color="warn"
                            routerLink="/">Cancel</button>
                        <button type="submit" mat-stroked-button color="primary">Place Order</button>
                    </div>

                </form>
            </div>
            <div class="col-6">
                <table class="table">
                    <thead class="thead">
                        <tr>
                            <th>Name</th>
                            <th>Product Price</th>
                            <th>Quantity</th>
                            <th>Total Price</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                        <tr *ngFor="let product of productDetails">
                            <td>{{product.productName}}</td>
                            <td>{{product.discountedPrice}}$</td>
                            <td>
                                <select #quantity class="form-select" [ngModel]="getQuantityForProduct(product.productId)" (change)="onQuantityChanged(quantity.value, product.productId)">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </td>
                            <td>
                                {{getCalculatedTotal(product.productId, product.discountedPrice)}}$
                            </td>
                        </tr>

                        <tr>
                            <td></td>
                            <td></td>
                            <td>Total:</td>
                            <td>{{getCalculatedGrandTotal()}}$</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
