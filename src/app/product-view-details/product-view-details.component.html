<div class="container mt-5">

    <div class="row">
        <div class="col-6">

            <div class="card image-container p-3">
                <img [src]="product.productImages[selectedProductIndex].url" class="product-zoom-image">
            </div>

            <div class="mt-2">
                <mat-grid-list cols="3" gutterSize="10" rowHeight="1:1">
                    <mat-grid-tile *ngFor="let file of product.productImages; let i = index;" (click)="changeIndex(i)" style="border: 1px solid lightgrey; cursor: pointer;">
                        <img [src]="file.url" alt="" height="100px">
                    </mat-grid-tile>
                </mat-grid-list>
            </div>

        </div>
        <div class="col-6">
            <div class="product-information">
                <div class="mt-3">
                    <h2 style="text-transform: uppercase;">{{product.productName}}</h2>
                </div>
                <div class="mt-3">
                    Description: <br>
                    {{product.productDescription}}
                </div>
                <div class="mt-3">
                    Price: &nbsp;
                    <b>{{product.discountedPrice}}$</b> &nbsp; &nbsp; <b
                        style="text-decoration: line-through;">{{product.productPrice}}$</b>
                </div>
                <div class="mt-5">
                    <button (click)="buyProduct(product.productId)" mat-raised-button color="warn" style="width: 200px;">
                        <mat-icon>sell</mat-icon>
                        Buy Now
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
