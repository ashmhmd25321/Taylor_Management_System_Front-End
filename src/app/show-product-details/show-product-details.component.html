<div class="container mt-5">
    <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Product Name">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="Product Description">
            <th mat-header-cell *matHeaderCellDef> Product Description </th>
            <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <ng-container matColumnDef="Discounted Price">
            <th mat-header-cell *matHeaderCellDef> Discounted Price </th>
            <td mat-cell *matCellDef="let element"> {{element.discountedPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="Actual Price">
            <th mat-header-cell *matHeaderCellDef> Actual Price </th>
            <td mat-cell *matCellDef="let element"> {{element.productPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="Product Status">
            <th mat-header-cell *matHeaderCellDef> Product Status </th>
            <td mat-cell *matCellDef="let element"> {{element.productStatus}} </td>
        </ng-container>

        <ng-container matColumnDef="Images">
            <th mat-header-cell *matHeaderCellDef> Product Images </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="showImages(element)">
                    <mat-icon color="primary">image</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="editProductDetails(element.productId)">
                    <mat-icon color="primary">edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="deleteProduct(element.productId)">
                    <mat-icon color="warn">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
